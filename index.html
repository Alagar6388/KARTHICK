<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Karthick</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #dff6ff, #c8e8ff, #eaf7ff);
            font-family: "Poppins", sans-serif;
            padding-top: 120px;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 60px;
            font-weight: 700;
            background: linear-gradient(90deg, #0072ff, #00c6ff, #1fa2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            text-shadow: 0px 0px 10px rgba(0, 100, 200, 0.25);
        }

        .feather {
            width: 80px;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(0, 140, 255, 0.5));
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        /* Glow animation */
        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px #15ff00); }
            100% { filter: drop-shadow(0 0 18px #ff0040); }
        }
    </style>
</head>
<body>

    <h1>
        <img class="feather" src="feather.png" alt="Peacock Feather">
        Welcome Karthick
        <img class="feather" src="feather.png" alt="Peacock Feather">      
    </h1>

</body>
</html>
